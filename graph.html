<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>とーりょーのHP</title>
        <link rel="stylesheet" href="./css/stylesheet_graph.css">
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/8.2.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/8.2.1/firebase-analytics.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="header-logo"><a href="./index.html" class="header-link"><b>とーりょーTOPページ</b></a></div>
            <div class="header-list">
                <ul>
                    <li><a href="./image.html" class="header-link"><b>撮影画像</b></a></li>
                    <li>グラフ</li>
                    <li><a href="./career.html" class="header-link"><b>経歴</b></a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <h1>
                グラフ(現在はサンプル)
            </h1>
            <h2>
                <div class="main-graph">
                    <canvas id="myLineChart"></canvas>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

                    <script>
                    var ctx = document.getElementById("myLineChart");
                    var myLineChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                        labels: ['8月1日', '8月2日', '8月3日', '8月4日', '8月5日', '8月6日', '8月7日'],
                        datasets: [
                            {
                            label: '最高気温(度）',
                            data: [35, 34, 37, 35, 34, 35, 34, 25],
                            borderColor: "rgba(255,0,0,1)",
                            backgroundColor: "rgba(0,0,0,0)"
                            },
                            {
                            label: '最低気温(度）',
                            data: [25, 27, 27, 25, 26, 27, 25, 21],
                            borderColor: "rgba(0,0,255,1)",
                            backgroundColor: "rgba(0,0,0,0)"
                            }
                        ],
                        },
                        options: {
                        title: {
                            display: true,
                            text: '気温（8月1日~8月7日）'
                        },
                        scales: {
                            yAxes: [{
                            ticks: {
                                suggestedMax: 40,
                                suggestedMin: 0,
                                stepSize: 10,
                                callback: function(value, index, values){
                                return  value +  '度'
                                }
                            }
                            }]
                        },
                        }
                    });
                    </script>    
                </div>
            </h2>
        </div>
        <div class="sns">
            <div class="icon">
                <a href="https://twitter.com/lazyflog?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @lazyflog</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>
        <div class="footer">
            <div class="footer-logo">見てくれてありがとう</div>
            <div class="footer-list">
                <ul>
                    <li>Address : Okayama, xxx, xxx</li>
                    <li>Mail    : xxx(at)s.okayama-u.ac.jp</li>
                    <li>Tel     : xxx-xxx-xxxx</li>
                </ul>
            </div>
        </div>
    </body>
</html>
